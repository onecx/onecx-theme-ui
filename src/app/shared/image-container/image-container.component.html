<img
  [id]="id"
  *ngIf="!displayDefault"
  [class]="'object-fit vertical-align-middle border-round-sm ' + (styleClass ?? '')"
  [ocxSrc]="displayImageUrl"
  (error)="onImageLoadError()"
  (load)="onImageLoadSuccess()"
  [alt]="title"
  [pTooltip]="title"
  tooltipPosition="top"
  tooltipEvent="hover"
/>
<img
  [id]="id"
  *ngIf="displayDefault"
  [class]="'object-fit vertical-align-middle border-round-sm ' + (styleClass ?? '')"
  [src]="defaultImageUrl"
  [alt]="'LOGO.LABEL' | translate"
  [pTooltip]="title"
  tooltipPosition="top"
  tooltipEvent="hover"
/>
