<div class="mt-2 mx-2 sm:mx-3 flex flex-wrap flex-column row-gap-3 sm:row-gap-4 md:w-10 lg:w-9 xl:w-7">
  <div
    class="ml-2 sm:ml-3 mb-1 flex flex-row flex-wrap justify-content-start align-items-center column-gap-7 row-gap-2"
  >
    <p-checkbox
      type="text"
      inputId="ws_detail_intern_item_operator"
      styleClass="cursor-auto shadow-none"
      [(ngModel)]="operator"
      [binary]="true"
      [disabled]="true"
      [label]="'INTERNAL.OPERATOR' | translate"
      [ariaLabel]="'INTERNAL.OPERATOR' | translate"
      [pTooltip]="'INTERNAL.TOOLTIPS.OPERATOR' | translate"
      tooltipPosition="top"
      tooltipEvent="hover"
    ></p-checkbox>
    <p-checkbox
      type="text"
      inputId="ws_detail_intern_item_mandatory"
      styleClass="cursor-auto shadow-none"
      [(ngModel)]="mandatory"
      [binary]="true"
      [disabled]="true"
      [label]="'INTERNAL.MANDATORY' | translate"
      [ariaLabel]="'INTERNAL.MANDATORY' | translate"
      [pTooltip]="'INTERNAL.TOOLTIPS.MANDATORY' | translate"
      tooltipPosition="top"
      tooltipEvent="hover"
    ></p-checkbox>
  </div>

  <div class="w-12 mb-1 p-float-label">
    <input
      pInputText
      type="text"
      class="w-full"
      id="th_detail_item_name"
      [value]="theme?.name"
      [disabled]="true"
      [attr.aria-label]="'THEME.NAME' | translate"
      [pTooltip]="'THEME.TOOLTIPS.NAME' | translate"
      tooltipPosition="top"
      tooltipEvent="hover"
    />
    <label for="th_detail_item_name" aria-hidden="true">{{ 'THEME.NAME' | translate }}</label>
  </div>

  <div class="flex flex-wrap row-gap-3 sm:row-gap-4">
    <div class="w-12 sm:w-5 sm:pr-3 p-float-label mb-1">
      <input
        pInputText
        type="text"
        id="th_detail_item_creationDate"
        class="w-full pt-3 pb-2 text-responsive"
        [value]="theme?.creationDate | date: dateFormat"
        [disabled]="true"
        [attr.aria-label]="'INTERNAL.CREATION_DATE' | translate"
        [pTooltip]="'INTERNAL.TOOLTIPS.CREATION_DATE' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      />
      <label for="th_detail_item_creationDate" aria-hidden="true">{{ 'INTERNAL.CREATION_DATE' | translate }}</label>
    </div>
    <div class="w-12 sm:w-7 sm:pl-3 p-float-label mb-1">
      <span class="p-float-label mb-1">
        <input
          pInputText
          type="text"
          id="th_detail_item_creationUser"
          class="w-full pt-3 pb-2 text-responsive"
          [value]="theme?.creationUser"
          [disabled]="true"
          [attr.aria-label]="'INTERNAL.CREATION_USER' | translate"
          [pTooltip]="'INTERNAL.TOOLTIPS.CREATION_USER' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <label for="th_detail_item_creationUser" aria-hidden="true">{{ 'INTERNAL.CREATION_USER' | translate }}</label>
      </span>
    </div>
  </div>

  <div class="flex flex-wrap row-gap-3 sm:row-gap-4">
    <div class="w-12 sm:w-5 sm:pr-3 p-float-label mb-1">
      <input
        pInputText
        type="text"
        id="th_detail_item_modificationDate"
        class="w-full pt-3 pb-2 text-responsive"
        [value]="theme?.modificationDate | date: dateFormat"
        [disabled]="true"
        [attr.aria-label]="'INTERNAL.MODIFICATION_DATE' | translate"
        [pTooltip]="'INTERNAL.TOOLTIPS.MODIFICATION_DATE' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      />
      <label for="th_detail_item_modificationDate" aria-hidden="true">
        {{ 'INTERNAL.MODIFICATION_DATE' | translate }}
      </label>
    </div>
    <div class="w-12 sm:w-7 sm:pl-3 p-float-label mb-1">
      <input
        pInputText
        type="text"
        id="th_detail_item_modificationUser"
        class="w-full pt-3 pb-2 text-responsive"
        [value]="theme?.modificationUser"
        [disabled]="true"
        [attr.aria-label]="'INTERNAL.MODIFICATION_USER' | translate"
        [pTooltip]="'INTERNAL.TOOLTIPS.MODIFICATION_USER' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      />
      <label for="th_detail_item_modificationUser" aria-hidden="true">
        {{ 'INTERNAL.MODIFICATION_USER' | translate }}
      </label>
    </div>
  </div>
</div>
