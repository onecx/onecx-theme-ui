<ocx-portal-page permission="THEME#VIEW" helpArticleId="PAGE_THEME_DETAIL">
  <ocx-page-header
    [loading]="loading"
    [header]="theme?.displayName ?? ''"
    [subheader]="'THEME.DETAIL.SUBHEADER' | translate"
    [actions]="(actions$ | async) ?? []"
    [figureImage]="headerImageUrl"
    [figureBackground]="!theme?.logoUrl"
  >
    <p-message
      *ngIf="theme?.operator"
      id="theme_designer_operator_message"
      severity="warn"
      [text]="'INTERNAL.OPERATOR_MESSAGE' | translate"
    ></p-message>
  </ocx-page-header>

  <ocx-page-content>
    <p-tabView>
      <p-tabPanel id="th_detail_panel_props" [header]="'THEME.TABS.PROPERTIES' | translate">
        <div class="grid grid-nogutter m-3">
          <div class="col-12 md:col-10 lg:col-10 xl:col-6 flex flex-column row-gap-4">
            <span class="p-float-label">
              <input
                pInputText
                type="text"
                readonly
                class="w-full"
                id="th_detail_item_display_name"
                [value]="theme?.displayName"
                [pTooltip]="'THEME.TOOLTIPS.DISPLAY_NAME' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              />
              <label for="th_detail_item_display_name">{{ 'THEME.DISPLAY_NAME' | translate }}</label>
            </span>

            <span class="p-float-label">
              <textarea
                pInputTextarea
                readonly
                class="w-full"
                autoresize="true"
                rows="3"
                id="th_detail_item_description"
                [ngModel]="theme?.description"
                [pTooltip]="'THEME.DESCRIPTION' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              ></textarea>
              <label for="th_detail_item_description">{{ 'THEME.DESCRIPTION' | translate }}</label>
            </span>

            <div class="flex flex-wrap sm:flex-nowrap justify-content-around align-items-center row-gap-1">
              <div class="flex flex-nowrap align-items-center column-gap-2">
                <label for="th_detail_item_logo" class="flex font-medium text-600">
                  {{ 'LOGO.LABEL' | translate }}</label
                >
                <app-image-container
                  id="th_detail_item_logo"
                  [imageUrl]="getImageUrl(theme, RefType.Logo)"
                  [small]="true"
                ></app-image-container>
              </div>
              <div class="flex flex-nowrap align-items-center column-gap-2">
                <label for="th_detail_item_favicon" class="flex font-medium text-600">
                  {{ 'FAVICON.LABEL' | translate }}</label
                >
                <app-image-container
                  id="th_detail_item_favicon"
                  [imageUrl]="getImageUrl(theme, RefType.Favicon)"
                  [small]="true"
                ></app-image-container>
              </div>
            </div>
          </div>
        </div>
      </p-tabPanel>

      <p-tabPanel [header]="'THEME.TABS.INTERN' | translate">
        <app-theme-intern [theme]="theme" [dateFormat]="dateFormat" [workspaceList]="workspaceList"></app-theme-intern>
      </p-tabPanel>

      <p-tabPanel [header]="'THEME.TABS.USE' | translate">
        <app-theme-intern [theme]="theme"></app-theme-intern>
      </p-tabPanel>

      <p-tabPanel id="th_detail_panel_variables" [header]="'THEME.TABS.VARIABLES' | translate">
        <p-panel [showHeader]="false" styleClass="pt-1 pb-0 mx-2 my-1 surface-50">
          <pre id="th_detail_panel_variables_content" class="my-2">
            {{ theme?.properties | json }}
          </pre>
        </p-panel>
      </p-tabPanel>
    </p-tabView>
  </ocx-page-content>

  <p-dialog
    [(visible)]="themeDeleteVisible"
    [header]="('ACTIONS.DELETE.TOOLTIP' | translate).replace('{{TYPE}}', 'Theme')"
    [modal]="true"
    [resizable]="false"
    [dismissableMask]="true"
    [style]="{ 'max-width': '425px' }"
  >
    <div class="flex column-gap-3 row-gap-1 justify-content-start align-items-center">
      <div class="pi pi-question-circle text-3xl danger-action-text"></div>
      <div>
        <div>{{ this.themeDeleteMessage }}</div>
        <div class="mt-2">{{ 'ACTIONS.DELETE.MESSAGE_INFO' | translate }}</div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div class="flex flex-wrap column-gap-2 row-gap-1 justify-content-end">
        <p-button
          icon="pi pi-times"
          styleClass="m-0"
          id="th_delete_action_no"
          (onClick)="themeDeleteVisible = false"
          [label]="'ACTIONS.CONFIRMATION.NO' | translate"
          [pTooltip]="'ACTIONS.CONFIRMATION.NO.TOOLTIP' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        ></p-button>
        <p-button
          icon="pi pi-check"
          styleClass="m-0"
          id="th_delete_action_yes"
          (onClick)="confirmThemeDeletion()"
          [label]="'ACTIONS.CONFIRMATION.YES' | translate"
          [pTooltip]="'ACTIONS.CONFIRMATION.YES.TOOLTIP' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        ></p-button>
      </div>
    </ng-template>
  </p-dialog>
</ocx-portal-page>
