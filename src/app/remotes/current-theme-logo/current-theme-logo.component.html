<!-- LOGO -->
<img
  *ngIf="imageUrl$ | async as url"
  [id]="imageId ?? 'th_logo_' + themeName"
  [class]="'border-round-sm ' + (imageStyleClass ?? '')"
  [ocxSrc]="url"
  [alt]="'Logo Theme ' + themeName"
  [aria-label]="'Logo Theme ' + themeName"
  (error)="onImageLoadError(url)"
  (load)="onImageLoad()"
/>
