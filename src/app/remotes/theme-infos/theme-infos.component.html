<img
  *ngIf="imageUrl$ | async as url"
  [id]="imageId ?? 'th_' + themeName + '_logo'"
  [class]="'border-round-sm ' + (imageStyleClass ?? '')"
  [ocxSrc]="url"
  alt="theme logo"
  aria-label="Theme Logo"
  pTooltip="Theme Logo"
  tooltipPosition="top"
  tooltipEvent="hover"
  (error)="onImageLoadError(url)"
  (load)="onImageLoad()"
/>
