app:
  name: ui
  image:
    repository: 'onecx/onecx-theme-ui'
  routing:
    enabled: true
    path: /mfe/theme/
  
  operator:
    # Microfrontend
    microfrontend:
      enabled: true
      spec:
        exposedModule: "./OneCXThemeModule"
        description: "OneCX Theme Module"
        note: "OneCX Theme UI module auto import via MF operator"
    # Permission
    permission:
      enabled: true
      spec:
        permissions:
          THEME:
            CREATE: Create theme
            EDIT: Edit theme
            DELETE: Delete theme
            SAVE: Update and save theme
            IMPORT: Import theme
            EXPORT: Export theme
            VIEW: View mode for theme
            SEARCH: Search theme
    # Keycloak
    keycloak:
      client:
        enabled: true
        spec:
          kcConfig:
            clientId: "onecx-theme-ui"

# PIPE Config
